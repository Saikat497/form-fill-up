<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghar</title>
    <style>
        label{
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up th form</h2>
            <form >
                <label for="name"> Your Name:
                    <input id="name" type="text" placeholder="Your name">
                </label>
                <label for="email">Your Email: 
                    <input type="email" placeholder="Your Email">
                </label>
                <label for="phone">Your Phone:
                    <input type="phone" placeholder="Your Phone">
                </label>

                <fieldset>
                   <legend>Pick One Pitha
                   </legend>
                   <label for="chitoy">
                    <input type="radio" name="patha" id="chitoy">Chitoy
                   </label>
                   
                   <label for="vapa">
                    <input type="radio" name="patha" id="Vapa">Vapa
                   </label>

                   <label for="Patishapta">
                    <input type="radio" name="patha" id="Patishapta">Patishapta
                   </label>
                </fieldset>

                <fieldset>
                    <legend>
                        Chili
                    </legend>

                    <label for="Chili">
                        <input type="checkbox" name="Chili" id="Chili">Chili1
                    </label>

                    <label for="Chili2">
                        <input type="checkbox" name="Chili" id="Chili2">Chili2
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="20" rows="5"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
                
            </form>
        </section>        
    </main>
    <footer>

    </footer>
    
</body>
</html>
